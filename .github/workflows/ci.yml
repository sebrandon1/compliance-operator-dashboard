name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.26']
    steps:
      - name: Disk cleanup
        uses: palmsoftware/quick-cleanup@v0
        with:
          cleanup-mode: auto

      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install and lint
        working-directory: frontend
        run: |
          npm ci
          npm run lint

      - name: Frontend build and embed
        run: |
          make frontend-build
          make embed-frontend

      - name: Go lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --timeout=5m

      - name: Test
        run: make test

      - name: Build
        run: make build
